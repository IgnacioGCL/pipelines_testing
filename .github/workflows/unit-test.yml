name: Run Unit Tests

on: 
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    unit-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
              name: Checkout repository ðŸ« 
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'npm'
            - run: npm ci
              name: Install modules from npm
            - run: npm test
              name: Run the tests  

    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
              name: Checkout repository ðŸ« 
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'npm'
            - run: npm ci
              name: Install modules from npm
            - run: npm run build
              name: Run build

